name: Release Chart

on:
  push:
    branches:
      - main
    paths:
      - "helm/drbd-adapter/Chart.yaml"

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1
      - name: Set env
        run: echo "GIT_ORG=$( echo ${{ github.repository_owner }} | tr 'A-Z' 'a-z' )" >> $GITHUB_ENV
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.3.0
        with:
          charts_dir: helm
          charts_repo_url: https://${GIT_ORG}.github.io/drbd-adapter
          config: helm/.cr/config.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: Set up yq
        uses: mikefarah/yq@master
      - name: Merge index.yaml
        run: |
          sleep 60
          mkdir -p /tmp/gh
          curl https://raw.githubusercontent.com/${GIT_ORG}/hwameistor/gh-pages/index.yaml > /tmp/gh/hms.yaml
          curl https://raw.githubusercontent.com/${GIT_ORG}/drbd-adapter/gh-pages/index.yaml > /tmp/gh/dra.yaml
          yq eval-all '. as $item ireduce ({}; . * $item)' /tmp/gh/hms.yaml gh/dra.yaml > /tmp/gh/index.yaml
          cat index.yaml
      - name: Pushes to ${{ env.GIT_ORG }} main repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.GH_PAGES_DEPLOY }}
        with:
          source-directory: /tmp/gh
          destination-github-username: ${{ env.GIT_ORG }}
          destination-repository-name: hwameistor
          user-email: alexzhc@hotmail.com
          target-branch: gh-pages